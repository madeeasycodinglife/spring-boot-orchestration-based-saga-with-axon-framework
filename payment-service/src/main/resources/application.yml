server:
  port: 8081
spring:
  application:
    name: PAYMENT-SERVICE
  datasource:
    url: jdbc:h2:~/payment-service
    driver-class-name: org.h2.Driver
    username:
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop


  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

